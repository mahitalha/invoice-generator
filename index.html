<!DOCTYPE html>
<html>
<head>
  <title>Invoice Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Invoice Generator</h1>
  
  <form id="invoice-form">
    <div class="section">
      <h2>Date and Invoice Information</h2>
      <div class="form-row">
        <label for="invoice-date">Invoice Date:</label>
        <input type="date" id="invoice-date" required>
      </div>
      <div class="form-row">
        <label for="invoice-number">Invoice Number:</label>
        <input type="text" id="invoice-number" required>
      </div>
      <div class="form-row">
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required>
      </div>
    </div>
    
    <div class="section">
      <h2>Billing Information</h2>
      <div class="form-row">
        <label for="bill-from">Bill From:</label>
        <textarea id="bill-from" required></textarea>
      </div>
      <div class="form-row">
        <label for="bill-to">Bill To:</label>
        <textarea id="bill-to" required></textarea>
      </div>
    </div>
    
    <div class="section">
      <h2>Items</h2>
      <table id="items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="item-row">
            <td><input type="text" class="item-name" placeholder="Item Name" required></td>
            <td><input type="number" class="item-quantity" placeholder="Quantity" required></td>
            <td><input type="number" class="item-price" placeholder="Price" required></td>
            <td class="item-total">0</td>
            <td><button type="button" class="remove-item">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="add-item">Add Item</button>
    </div>
    
    <div class="section">
      <h2>Summary</h2>
      <div class="form-row">
        <label for="subtotal">Subtotal:</label>
        <input type="number" id="subtotal" disabled>
      </div>
      <div class="form-row">
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" value="0">
      </div>
      <div class="form-row">
        <label for="tax">Tax (%):</label>
        <input type="number" id="tax" value="0">
      </div>
      <div class="form-row">
        <label for="total-amount">Total Amount:</label>
        <input type="number" id="total-amount" disabled>
      </div>
    </div>
    
    <button type="submit">Review Invoice</button>
  </form>
  
  <div id="invoice-preview"></div>
  
  <script src="script.js"></script>
</body>
</html>
